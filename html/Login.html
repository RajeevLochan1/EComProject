<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn forms</title>
    <link rel="stylesheet" href="../style/Login.css">
</head>

<body>

    <div class="container">

        <a href="Home.html">
            <img src="../images/logo1.png" alt="">
        </a>
        <!-- <div class="text">Log in</div> -->
        <form action="/login">
            <!-- div<> block element -->
            <!-- Name is spanik inline element -->
            <label for="emailid">Email</label>
            <div>
                <input type="email" name="myEmail" id="emailid">
            </div>
            <br>
            <label for="name">Password</label>
            <div>
                <input type="password" name="myPassword" id="password">
            </div>
            <br>
            <div>
                <input type="submit" value="Log in">
            </div>
            <br>
            <hr size="3px" width=100% color=white>
            <br>
            <div class="ltext">
                New to OP Store ?
            </div>
            <br>
            <div class="Register">
                <button>
                    <a href="Register.html">
                        Register
                    </a>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
