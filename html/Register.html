<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style/Register.css">
</head>

<body>
    <div class="container">
        <a href="Home.html">
            <img src="../images/logo1.png" alt="">
        </a>
        <form action="/login" method="POST">
            <!-- div<> block element -->
            <!-- Name is spanik inline element -->
            <label for="name">Name</label>
            <div>
                <input type="name" name="myName" id="name">
            </div>
            <br>
            <label for="emailid">Email</label>
            <div>
                <input type="email" name="myEmail" id="emailid">
            </div>
            <br>
            <label for="phone">Phone Number</label>
            <div>
                <input type="number" name="myPhoneNumber" id="number">
            </div>
            <br>
            <label for="name">Password</label>
            <div>
                <input type="password" name="myPassword" id="password">
            </div>
            <br>
            <label for="name">Confirm Password</label>
            <div>
                <input type="password" name="myPassword" id="confirmPassword">
            </div>
            <br>
            <div>
                <input type="submit" value="Submit Now">
                <input type="reset" value="Reset Now">
            </div>
            <br>
            <button class="login-button">
                <a href="Login.html">
                    Existing User? Log in
                </a>
            </button>
            <br>
        </form>
    </div>
</body>

</html>
